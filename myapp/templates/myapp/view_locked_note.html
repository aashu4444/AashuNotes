<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>

    <title>Hello, world!</title>
  </head>
  <body>

  <div class="container mt-5">
      <div class="row">
          <div class="col col-9">
              <div class="p-3 bg-light rounded shadow border-danger border border-2">
                  <h2 class="text-danger pb-3 border-2 border-danger border-bottom">{{i.note_title}} </h2>
                  <p class="text-danger fs-5">{{i.note}}</p>
              </div>
          </div>
          <div class="col">
              <div class="p-3 bg-light rounded shadow border-2 border border-danger">
                  <a href="\delete/{{note.id}}" role="button" class="btn btn-lg btn-outline-danger"><i class="fa fa-trash"></i></a>
                  <a href="\edit/{{note.id}}" role="button" class="btn btn-lg btn-outline-danger mx-4"><i class="fa fa-edit"></i></a>
                  <button class="btn btn-lg btn-outline-danger" data-bs-toggle="modal" data-bs-target="#unlockModal{{forloop.counter}}"><i class="fa fa-unlock"></i></button>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="unlockModal{{forloop.counter}}" tabindex="-1" aria-labelledby="unlockModalLabel{{forloop.counter}}" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="unlockModalLabel{{forloop.counter}}">Unlock Note</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  {% include "myapp/enter_password_form.html" with action="unlock/" card_backslash="True" btnText="Unlock Note" %}
              </div>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
